<!-- Paste this into Supabase → Authentication → Email Templates → "Confirm signup" template -->
<!-- Subject line: Your Journey awaits -->

<div style="max-width: 480px; margin: 0 auto; padding: 48px 32px; font-family: Georgia, 'Times New Roman', serif; background-color: #0a0a14; color: #f0ede6;">
  <!-- Header -->
  <div style="text-align: center; margin-bottom: 40px;">
    <p style="font-size: 11px; letter-spacing: 4px; text-transform: uppercase; color: #6b6866; margin: 0;">
      THE JOURNEY
    </p>
  </div>

  <!-- Main content -->
  <div style="text-align: center;">
    <h1 style="font-size: 28px; font-weight: 300; color: #f0ede6; margin: 0 0 16px 0; line-height: 1.3;">
      Your journey continues.
    </h1>
    <p style="font-size: 15px; color: #a8a4a0; line-height: 1.7; margin: 0 0 36px 0;">
      Enter this code to unlock the remaining worlds:
    </p>

    <!-- OTP Code -->
    <div style="background-color: #0f1a2e; border: 1px solid rgba(212, 165, 116, 0.2); border-radius: 12px; padding: 24px; margin: 0 auto 36px auto; max-width: 260px;">
      <p style="font-size: 36px; font-family: 'Courier New', monospace; letter-spacing: 8px; color: #d4a574; margin: 0; font-weight: 600;">
        {{ .Token }}
      </p>
    </div>

    <p style="font-size: 13px; color: #6b6866; line-height: 1.6; margin: 0 0 8px 0;">
      This code expires in 10 minutes.
    </p>
    <p style="font-size: 13px; color: #6b6866; line-height: 1.6; margin: 0;">
      If you didn't request this, you can safely ignore this email.
    </p>
  </div>

  <!-- Footer -->
  <div style="text-align: center; margin-top: 48px; padding-top: 24px; border-top: 1px solid rgba(240, 237, 230, 0.06);">
    <p style="font-size: 11px; color: #4a4846; margin: 0; font-style: italic;">
      Where every word began
    </p>
  </div>
</div>
